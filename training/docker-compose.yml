version: '3.8'

services:
  db:
    image: postgres:alpine
    restart: always
    ports:
      - 5433:5432
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - db_network

  web:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    volumes:
      - .:/app
    ports:
      - 8000:8000
    depends_on:
      - db
    env_file:
      - .env
    networks:
      - db_network

networks:
  db_network:
    driver: bridge

volumes:
  postgres_data:
